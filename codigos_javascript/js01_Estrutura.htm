<body>
    <h3>Programa de Boas Vindas!</h3>
    <script language="javascript">
        <!--
            /* Objetivo: Capturas o nome do usuário e apresentar uma saudação personalizada
            Definir as variávei com o prefixo js_
            Elementos de Entrada: método prompt do objeto window
            Elementos de Saída: método write do objeto document
            Elemntos de Saída: método write do objeto document
            */
            
             /* Definição de Variáveis */ 
             var js_nome;
        
            /* Entrada de Dados */ 
            js_nome = window.prompt("Entre com seu nome:", "Digite seu nome nesta caixa");
            /* Saída de Dados */ 
            document.write("Olá " + js_nome + " Seja Bem vindo!")
            // Mensagem de Saudação Personalizada
        
            
        //-->
        
        </script>
</body>
